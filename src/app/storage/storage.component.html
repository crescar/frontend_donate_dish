<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-12 text-center mb-5">
      <h1>Storage</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-flex mb-5">
      <div class="input-group mb-3">
        <input (change)="searchOrders($event)" type="text" class="form-control" placeholder="Search by name press enter to search" aria-label="Search by order number" aria-describedby="basic-addon2">
      </div>
    </div>
    <div class="col-12 mb-3">
      <div class="table-responsive">
      <table class="table caption-top">
        <caption>List of Storage</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="storages.length === 0" class="text-center">
            <td colspan="3">No Storage available.</td>
          </tr>
          <tr *ngFor="let storage of storages">
            <th scope="row">{{ storage.id }}</th>
            <td>{{ storage.name }}</td>
            <td>{{ storage.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>
